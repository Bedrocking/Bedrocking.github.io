<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obtener Código</title>
  <style>
    /* Global pixelated font from Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    /* Apply pixelated font to relevant elements */
    body, h1, p, span {
        font-family: 'Press Start 2P', cursive;
        image-rendering: pixelated; /* Ensure pixel art is sharp */
    }

    /* Body background with a subtle Minecraft texture */
    body {
        margin: 0;
        /* Background color and simple pixel texture */
        background: #021718; /* Base dirt/brown color */
        background-image: url('data:image/png;base64,iVBORw0KGgoUANSUhEUgAAAAgAAAAICAYAAADED76LAAAAOklEQVQoU2NkIBO0gEEYsIEBBlBqgmhYpD6wBhhq/M+ABlBqAmhYpD5wBhhq/M8ABlBqAiQoBBoGAz8MAwBmXw4fI5P9rwAAAABJRU5ErkJggg=='); /* Simple 8x8 pixel texture */
        background-repeat: repeat;
        color: #333; /* Default text color (will be overridden) */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh; /* Use min-height to allow content to expand */
        padding: 20px; /* Add some padding just in case */
        box-sizing: border-box; /* Include padding in element's total width and height */
    }

    /* Container for the code box - styled as a UI block */
    .code-box {
        background-color: #C0C0C0; /* Light gray stone/metal */
        border: 4px solid #404040; /* Dark border */
        box-shadow: 6px 6px #000; /* Thick pixelated shadow */
        padding: 30px;
        border-radius: 0; /* Square corners */
        text-align: center;
        max-width: 90%; /* Prevent it from being too wide on large screens */
        width: 400px; /* Fixed width for a blocky feel */
    }

    /* Heading style */
    .code-box h1 {
        font-size: 1.2rem; /* Adjusted size for pixel font */
        margin-top: 0; /* Remove default margin */
        margin-bottom: 20px;
        color: #000; /* Black text */
        text-shadow: 1px 1px #fff; /* Subtle white pixel shadow */
    }

    /* Paragraph styles */
    .code-box p {
        font-size: 0.9rem; /* Smaller text for paragraphs */
        margin-bottom: 15px;
        color: #333; /* Dark gray text */
        line-height: 1.5; /* Improve readability */
        text-shadow: 1px 1px rgba(255, 255, 255, 0.5); /* Subtle white shadow */
    }

    /* Style for the actual generated code */
    #access-code {
        font-size: 1.5rem; /* Larger size to stand out */
        color: #00FF00; /* Bright green like GUI text */
        text-shadow: 2px 2px #000; /* Stronger black pixel shadow */
        background-color: #202020; /* Dark background behind the code */
        padding: 5px 10px; /* Padding around the code */
        box-shadow: inset 2px 2px #000, inset -2px -2px #505050; /* Inset shadow for depth */
        display: inline-block; /* Allows padding and shadow */
        margin: 0 5px; /* Space around the code */
        white-space: nowrap; /* Prevent code from wrapping */
    }
  </style>
</head>
<body>
  <div class="code-box">
    <h1 class="minecraft-font">Código de Acceso</h1>
    <p>Tu código es: <span id="access-code">Generando...</span></p>
    <p>(ten en mente que los códigos seleccionados son los únicos permitidos)</p>
  </div>

  <script>
    // Generar un código aleatorio entre los códigos disponibles
    function generateRandomCode() {
      const codes = ['29363', '29364', '29365', '29366', '29367', '29368', '29369', '29370', '29371', '29372',
      '29629', '29630', '29631', '29632', '29633', '29634', '29635', '29636', '29637', '29638'];
      return codes[Math.floor(Math.random() * codes.length)]; // Selecciona uno al azar
    }

    // Mostrar el código generado en el elemento HTML
    const randomCode = generateRandomCode();
    document.getElementById('access-code').textContent = randomCode;

    console.log('Código mostrado:', randomCode); // Opcional, para verificar el código en la consola
  </script>
</body>
</html>
