<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Bedrock Information</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        h1 {
            margin: 20px 0;
        }
        .buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s, background-color 0.3s;
        }
        .buttons button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }
        .subbutton {
            display: block;
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 3px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .subbutton:hover {
            background-color: #1e88e5;
        }
        .content {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <script>
        function showContent(contentId) {
            const contents = document.querySelectorAll('.content');
            contents.forEach(content => content.style.display = 'none');
            document.getElementById(contentId).style.display = 'block';
        }
    </script>
</head>
<body>
    <h1>Minecraft Bedrock Information</h1>
    <div class="buttons">
        <button onclick="showContent('mobs')">Button 1 (Mobs)</button>
        <button onclick="showContent('blocks')">Button 2 (Blocks)</button>
        <button onclick="showContent('items')">Button 3 (Items)</button>
    </div>
    <div id="mobs" class="content">
        <h2>Mobs</h2>
        <p>Minecraft Bedrock has various mobs such as Creepers, Zombies, and Endermen.</p>
        <a href="https://usersdrive.com/y7lif7dqvbxt.html" class="subbutton" target="_blank">Visit Minecraft</a>
    </div>
    <div id="blocks" class="content">
        <h2>Blocks</h2>
        <p>Minecraft Bedrock features blocks like Dirt, Stone, and Diamond Ore.</p>
    </div>
    <div id="items" class="content">
        <h2>Items</h2>
        <p>You can find items like Swords, Pickaxes, and Potions in Minecraft Bedrock.</p>
    </div>
</body>
</html>
