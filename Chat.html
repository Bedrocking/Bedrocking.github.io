<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Iframe Pantalla Completa</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5%; /* Bloquea solo la mitad superior */
            background: rgba(0, 0, 0, 0.2); /* Capa semitransparente */
            pointer-events: none; /* Permite ver pero no interactuar con la parte bloqueada */
        }
    </style>
</head>
<body>
    <iframe src="https://minecraft-jr.chatovod.com/"></iframe>
    <div class="overlay"></div> <!-- Capa que bloquea la mitad superior -->
</body>
</html>
