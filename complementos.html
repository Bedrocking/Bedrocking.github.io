<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <link rel="stylesheet" href="css/inicio.css"> <!-- Vincula el archivo CSS externo -->
</head>
<body>
    <!-- Botón hamburguesa -->
    <button class="menu-btn" onclick="toggleSidebar()">☰</button>

    <!-- Barra lateral -->
    <div class="sidebar" id="sidebar">
        <!-- Imagen añadida arriba del botón "Inicio" -->
        <img src="img/foro2.png" alt="Imagen de menú" class="sidebar-image">

        <ul>
            <li>
                <button onclick="toggleSubmenu('submenu1')">Inicio</button>
                <ul class="submenu" id="submenu1">
                    <li><button onclick="redirectTo('inicio.html')">Regresar al inicio</button></li>
                    <li><button onclick="redirectTo('ulversion.html')">Ultima versión</button></li>
                </ul>
             </li>
            <li>
                <button onclick="toggleSubmenu('submenu2')">extras</button>
                <ul class="submenu" id="submenu2">
                    <li><button onclick="redirectTo('dudas.html')">preguntas frecuentes</button></li>
  
                </ul>
            </li>
            <li>
                <button onclick="toggleSubmenu('submenu3')">Comunidades</button>
                <ul class="submenu" id="submenu3">
                    <li><button onclick="redirectTo('comunidad.html')">Todas las comunidades</button></li>
    
                </ul>
            </li>
        </ul>
    </div>

    <!-- Contenido principal -->
    <div class="main-content">
        <h1 class="main-title">Minecraft Addons</h1>
        <iframe class="bottom-iframe" src="ex/mod.html"></iframe>
    </div>

    <script>
        // Función para abrir y cerrar la barra lateral
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        // Función para abrir y cerrar submenús
        function toggleSubmenu(id) {
            const submenu = document.getElementById(id);
            submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
        }

        // Función para redirigir a diferentes páginas HTML
        function redirectTo(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
