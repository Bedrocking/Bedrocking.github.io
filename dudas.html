<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <link rel="stylesheet" href="css/inicio.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap');

        :root {
            --mc-sky-blue: #021718;
            --mc-grass-green: #6AB644;
            --mc-dirt-brown: #042a2c;
            --mc-wood-plank: #A07E56;
            --mc-stone-grey: #A9A9A9;
            --mc-dark-stone: #707070;
            --mc-button-border-light: #E0E0E0;
            --mc-button-border-dark: #505050;
            --mc-text-light: #ffffff;
            --mc-text-dark: #ffffff;
            --mc-text-hover: #FFFFA0;

            --transition-speed: 0.3s;
            --font-main: 'Roboto', sans-serif;
            --font-pixel: 'Press Start 2P', cursive;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            font-family: var(--font-main);
            background-color: var(--mc-sky-blue);
            color: var(--mc-text-dark);
            height: 100%;
        }

        h1 {
            font-family: var(--font-pixel);
            color: var(--mc-text-dark);
            text-shadow: 2px 2px 0px rgba(255, 255, 255, 0.5);
            float: left;
            margin: 1rem;
        }

        .main-content {
            padding: 2rem;
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
        }

        .help-buttons-container {
            margin-left: 1rem;
            flex-grow: 1;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            max-width: calc(100% - 2rem);
        }

        .help-buttons-container button {
            padding: 10px 15px;
            background-color: var(--mc-stone-grey);
            color: white;
            border: 3px solid;
            border-color: var(--mc-button-border-light) var(--mc-button-border-dark);
            border-radius: 5px;
            cursor: pointer;
            font-family: var(--font-pixel);
            font-size: 14px;
            flex: 1 1 calc(30% - 20px);
            text-align: center;
        }

        .help-buttons-container button:hover {
            background-color: var(--mc-dark-stone);
        }

        #dynamic-content {
            margin: 20px 1rem;
            padding: 15px;
            border: 3px solid var(--mc-dirt-brown);
            border-radius: 5px;
            background-color: #464646;
            color: var(--mc-text-light);
            flex-basis: 100%;
        }
    </style>
</head>
<body>
    
    <!-- Botón hamburguesa -->
    <button class="menu-btn" onclick="toggleSidebar()">☰</button>

    <!-- Barra lateral -->
    <div class="sidebar" id="sidebar">
        <!-- Imagen añadida arriba del botón "Inicio" -->
        <img src="img/foro1.png" alt="Imagen de menú" class="sidebar-image">

        <ul>
            <li>
                <button onclick="toggleSubmenu('submenu1')">Inicio</button>
                <ul class="submenu" id="submenu1">
                    <li><button onclick="redirectTo('complementos.html')">Complementos</button></li>
                    <li><button onclick="redirectTo('ulversion.html')">Ultima version</button></li>                  
                </ul>
            </li>
            <li>
                <button onclick="toggleSubmenu('submenu2')">extras</button>
                <ul class="submenu" id="submenu2">
                    <li><button onclick="redirectTo('opcionA.html')">Dudas del juego</button></li>
                    <li><button onclick="redirectTo('opcionB.html')">preguntas frecuentes</button></li>
                    <li><button onclick="redirectTo('opcionC.html')">Opción C</button></li>
                    <li><button onclick="redirectTo('opcionD.html')">Opción D</button></li>
                </ul>
            </li>
            <li>
                <button onclick="toggleSubmenu('submenu3')">Comunidades</button>
                <ul class="submenu" id="submenu3">
                    <li><button onclick="redirectTo('comunidad.html')">Todas las comunidades</button></li>
    
                </ul>
            </li>
        </ul>
    </div>

    <!-- Contenido principal -->
    <div class="main-content">
        <h1 class="main-title">Minecraft Principal</h1>

    <!-- separacion entre preguntas abajo y menu arriba -->
    
    <div class="main-content">
        <h1 class="main-title">Minecraft Preguntas Frecuentes</h1>

        <div class="help-buttons-container">
            <button onclick="showContent('Cómo jugar Minecraft', comoJugarMinecraft())">Cómo jugar Minecraft</button>
            <button onclick="showContent('Cómo iniciar sesión', comoIniciarSesion())">Cómo iniciar sesión</button>
            <button onclick="showContent('Cómo jugar con amigos', comoJugarConAmigos())">Cómo jugar con amigos</button>
            <button onclick="showContent('Cómo jugar en servidores', comoJugarEnServidores())">Cómo jugar en servidores</button>
            <button onclick="showContent('Cómo conectarme con amigos', comoConectarmeConAmigos())">Cómo conectarme con amigos</button>
            <button onclick="showContent('Cómo iniciar mi mundo', comoIniciarMiMundo())">Cómo iniciar mi mundo</button>
            <button onclick="showContent('Cómo añadir servidores', comoAñadirServidores())">Cómo añadir servidores</button>
            <button onclick="showContent('Cómo crear una cuenta de Minecraft Microsoft', comoCrearCuentaMicrosoft())">Cómo crear una cuenta de Minecraft Microsoft</button>
        </div>

        <div id="dynamic-content">
            <p>Haz clic en los botones para ver el contenido.</p>
        </div>
    </div>

    <script>
        
        // Función para abrir y cerrar la barra lateral
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        // Función para abrir y cerrar submenús
        function toggleSubmenu(id) {
            const submenu = document.getElementById(id);
            submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
        }

        // Función para redirigir a diferentes páginas HTML
        function redirectTo(url) {
            window.location.href = url;
        }
        
        <!--separacion entre menu arriba y preguntaa abajo-->
        
        function comoJugarMinecraft() {
            return 'Minecraft es un juego que combina exploración, construcción y creatividad. Para jugar, selecciona el modo supervivencia o creativo al crear un mundo. En supervivencia, recolecta recursos y construye refugios para sobrevivir. En creativo, explora libremente y construye sin límites.';
        }

        function comoIniciarSesion() {
            return 'Para iniciar sesión en Minecraft, abre el juego y selecciona la opción de iniciar sesión. Introduce tus credenciales de usuario y contraseña de tu cuenta oficial. Esto te permitirá acceder a tus mundos guardados y jugar en línea.';
        }

        function comoJugarConAmigos() {
            return 'Puedes jugar con amigos creando un mundo multijugador y compartiéndolo. Ve a la configuración del mundo, activa el modo multijugador y asegúrate de estar conectado a Internet. Tus amigos pueden unirse al mundo usando tu invitación.';
        }

        function comoJugarEnServidores() {
            return 'Los servidores de Minecraft son espacios donde jugadores de todo el mundo interactúan. Ve al menú de servidores en el juego, elige uno de la lista y únete. Cada servidor tiene diferentes reglas y modos de juego para explorar.';
        }

        function comoConectarmeConAmigos() {
            return 'Para conectarte con amigos, usa la opción de multijugador y elige invitar amigos desde la lista de contactos del juego. También puedes usar el sistema de códigos para que otros se unan fácilmente a tu mundo.';
        }

        function comoIniciarMiMundo() {
            return 'Inicia tu propio mundo seleccionando crear un mundo nuevo en el menú principal. Configura tus preferencias como el nombre del mundo, el modo de juego y la dificultad. Una vez listo, comienza a explorar y construir.';
        }

        function comoAñadirServidores() {
            return 'Para añadir servidores, ve al menú principal y selecciona la opción de servidores. Luego elige añadir servidor. Ingresa el nombre, la dirección IP y el puerto del servidor que deseas agregar. Guarda los datos y accede al servidor directamente desde la lista.';
        }

        function comoCrearCuentaMicrosoft() {
            return 'Para crear una cuenta de Minecraft Microsoft, ve al sitio oficial de Microsoft y selecciona crear cuenta. Ingresa tu correo electrónico y crea una contraseña. Sigue las instrucciones para completar el registro. Esto te permitirá usar tu cuenta en Minecraft y acceder a contenido en línea.';
        }

        function showContent(title, content) {
            const dynamicContent = document.getElementById('dynamic-content');
            dynamicContent.innerHTML = `<h2>${title}</h2><p>${content}</p>`;
        }
    </script>
</body>
</html>
