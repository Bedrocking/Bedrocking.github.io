<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clave de Acceso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(90deg, #2E8B57, #3CB371);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin: 20px auto;
        }
        h1 {
            text-shadow: 2px 2px 4px #000;
        }
        input {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            padding: 10px 20px;
            background: #006400;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background: #228B22;
        }
    </style>
    <script>
        function verificarClave() {
            const claveIngresada = document.getElementById("clave").value;
            const claveCorrecta = "mine123";
            if (claveIngresada === claveCorrecta) {
                alert("¡Clave correcta! Redirigiendo...");
                window.location.href = "https://sites.google.com/view/minecrdkdkd/"; // Cambia esto por tu página real
            } else {
                alert("Clave incorrecta. Intenta nuevamente.");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Clave de Acceso</h1>
        <p>Ingresa la clave para acceder a las demás secciones:</p>
        <input type="text" id="clave" placeholder="Escribe la clave aquí">
        <button onclick="verificarClave()">Acceder</button>
    </div>
</body>
</html>
