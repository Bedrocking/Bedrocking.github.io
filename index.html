<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando Minecraft Bedrock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000; /* Fondo negro */
            color: white;
            text-align: center;
        }
        .loader-container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #4CAF50;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .percentage {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="loader"></div>
        <div class="percentage" id="percentage">Cargando 0%</div>
        <div>Minecraft Bedrock</div>
    </div>
    <script>
        let percentage = 0;
        const interval = setInterval(() => {
            percentage++;
            document.getElementById('percentage').innerText = `Cargando ${percentage}%`;
            if (percentage >= 100) {
                clearInterval(interval);
                window.location.href = 'Inicio';
            }
        }, 50);
    </script>
</body>
</html>
