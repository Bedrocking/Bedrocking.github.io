<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar Bedrocking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
            border-radius: 10px;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>Descargar la última versión de Bedrocking</h1>
    <p>Haz clic en el botón de abajo para descargar:</p>
    <a class="btn" href="#" id="downloadBtn">Descargar Bedrocking</a>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const btn = document.getElementById("downloadBtn");

            btn.addEventListener("click", function(event) {
                event.preventDefault(); // Evita la redirección inmediata
                alert("¡La descarga ha comenzado!"); // Muestra una alerta

                // Redirige después de un pequeño retraso
                setTimeout(() => {
                    window.location.href = "https://www.mediafire.com/file/ex4k1qoqaonc0ve/Bedrocking_BG-2.0.apk/file";
                }, 1000);
            });
        });
    </script>
</body>
</html>
