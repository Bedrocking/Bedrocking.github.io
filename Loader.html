<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BR-1.7 - Nueva Versión</title>
    <style>
        body {
            background: linear-gradient(135deg, #2d004d, #001f4d);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            width: 50%;
            border-radius: 10px;
        }
        .icon {
            width: 80px; /* Ajusta el tamaño según sea necesario */
            margin-bottom: 10px;
        }
        h1 {
            font-size: 24px;
        }
        p {
            font-size: 18px;
        }
        .countdown {
            font-size: 20px;
            font-weight: bold;
        }
        .btn {
            display: none;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="icon.png" alt="Icono" class="icon">
        <h1>Nueva Versión BR-1.7</h1>
        <p>El enlace de descarga estará disponible en:</p>
        <p class="countdown">10</p>
        <button class="btn" onclick="window.location.href='https://www.mediafire.com/file/ykxmajy8ns7kjt1/Bedrocking-BG-1.7.apk/file'">Descargar Aquí</button>
    </div>

    <script>
        let tiempo = 10;
        const countdownElement = document.querySelector(".countdown");
        const btn = document.querySelector(".btn");

        function startCountdown() {
            const intervalo = setInterval(() => {
                tiempo--;
                countdownElement.textContent = tiempo;
                if (tiempo <= 0) {
                    clearInterval(intervalo);
                    countdownElement.style.display = "none";
                    btn.style.display = "inline-block";
                }
            }, 1000);
        }

        startCountdown();
    </script>

</body>
</html>
